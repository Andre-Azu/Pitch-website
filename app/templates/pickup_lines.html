<link rel="stylesheet" href="../static/styles.css">
{% extends "base.html" %}

{% block content %}
<h1>Pickup Lines</h1>
<br />  

<div class='row'>
    <div class="col-md-6">
        <h2 align='center'>Your Pickup Lines.. </h2>
        <p>Pitch your coolest pickup lines here</p>
<form method="POST">
    <textarea name="pitch" id="pitch" class="form-control">Add your pitch..</textarea>
    <div align='center'>
        <br />
        <button class='btn-outline-success' type='submit'>Add idea</button>
    </div>
</form>
    </div>
    <div class="col-md-6">
        <h2>Here are some already pitched ideas</h2>
        <ul class='list-group list-group-flush' id="pitchs">
            {% for pitch in user.pitchs%}
            <li class='list-group-item'>{{pitch.data}}
                <button type='button' class='close' onClick='deletePitch ({{pitch.id}})'>
                    <span aria-hidden='true'>&times;</span>
                </button>
            </li>
        
           
            <div align="right">
                <small>Created on :{{pitch.date}} </small>
            </div>
            <br //>
            {% endfor %}
        </div>

    </div>
</div>



{% endblock %}
